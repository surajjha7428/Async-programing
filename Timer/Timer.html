<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="parent">
        <div id="display">
            <div class="hr">00</div>
            <div>:</div>
            <div class="min">00</div>
            <div>:</div>
            <div class="sec">00</div>
        </div>
        <div class="child">
            <input type="number" id="hour" placeholder="hr.">
            <input type="number" id="minute" placeholder="min.">
            <input type="number" id="second" placeholder="sec.">
        </div>
    </div>
        <button id="start">START</button>
        <button id="pause">PAUSE</button>
        <button id="reset">RESET</button>
</body>
<script src="script.js"></script>
</html>
